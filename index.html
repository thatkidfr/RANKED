<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Spikeball</title>
</head>
<body>
    <h1>RANKED SPIKEBALL - SEASON 1</h1>
    <button></button>
    <h3>PLAYERS - <span id="players"></span></h3>


    <script>

        function addPlayer(){
            playerName = prompt("Enter Name");
            playerId = users.length;
            playerElo = 0;
            if (playerName !== null){
                users.push([playerName, playerId, playerElo]);
            }
            
        }
        function updatePlayerText(){
            let playerTEXT = document.getElementById("players");
            playerTEXT.innerHTML = users;
        }
        
        if (localStorage.getItem('DATA') !== null) {
          let users = JSON.parse(localStorage.getItem("DATA"));
        } else {
          let users = [];
          localStorage.setItem('DATA', JSON.stringify(users));
        }
        
    </script>
</body>
</html>
